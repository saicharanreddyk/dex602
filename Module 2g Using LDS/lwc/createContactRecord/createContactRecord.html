<template>
    <lightning-card title="Create Contact Record using LDS" icon-name="standard:contact">

        <div class="slds-m-around_medium">

            <lightning-input name="firstname" label="Contact First Name" value={firstname} onchange={handleChange}
                class="slds-m-bottom_small">
            </lightning-input>

            <lightning-input name="lastname" label="Contact Last Name" value={lastname} onchange={handleChange}
                class="slds-m-bottom_small">
            </lightning-input>

            <lightning-button variant="brand" label="Create" title="Create" icon-name="utility:save"
                onclick={createContactRecord} class="slds-m-bottom_small">
            </lightning-button>

        </div>

        <div class="slds-m-around_medium">

            <template if:true={contactId}>
                <p>Record Id {contactId}</p>
            </template>

            <template if:true={errormessage}>
                <p style="color: red">{errormessage}</p>
			</template>
			
        </div>

    </lightning-card>
</template>
