<template>
    <lightning-card title="Get a Contact Record using LDS" icon-name="standard:contact">

        <div class="slds-m-around_medium">
            <lightning-input label="Contact ID" value={recordId} onchange={handleChange}></lightning-input>
        </div>

        <div class="slds-m-around_medium">
            <template if:true={contact.data}>
                <p>{firstname} {lastname}</p>
            </template>

            <template if:true={contact.error}>
                <p style="color: red">{errormessage}</p>
            </template>
        </div>

    </lightning-card>
</template>
